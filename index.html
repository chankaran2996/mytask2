                    if(l>6){

                        if(tns.length>0){
                            words=tns+" lack "+words;
                        } 
                    }
                    else if(l>5){

                            words="lack "+words;
                        }
                        else{
                            var ons=single(li[l-6])
                            if(ons.length>0){
                                words= ons+" lack "+words;
                            }

                    }
                    if(l>8){
                        var tns=double(li[l-9],li[l-8]);

                            words=tns+" crore "+words;

                    else if(l>7){
